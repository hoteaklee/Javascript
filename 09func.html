<h2>함수 외부 참조 </h2>

<h2>익명함수</h2>
<p>자바스크립트의 함수는 1급시민이므로
                값으로 취급할 수 있음</p>
<p>따라서, 함수를 익명으로 정의한 후
    변수에 대입하는 식으로 함수를 선언할 수도 있음</p>
<script>
    let sayHello4 = function (msg) {
        return `Hello, ${msg}!! <br>`;
    }
     result = sayHello4('1급시민');
    document.write(result);
</script>

<h2>화살표 함수</h2>
<P>ES6에서 추가된 기능으로 함수 선언을 간단하게 작성 가능</P>
<p>즉, function이라는 키워드 대신 => 를 이용해서
    함수를 선언할 수 있음</p>
<script>
    // 변수명 = () => { 코드 }
    let sayHello5 = (msg) => {
        return `Hello, ${msg}!! <br>`;
    }
    result = sayHello5('화살표 함수');
    document.write(result);
</script>

<script>
    // 변수명 = () => 코드
    let sayHello6 = (msg) =>
        document.write( `Hello, ${msg}!! <br>`);

    result = sayHello6('괄호 생략 화살표 함수');
</script>


<script>
