    <h2> 생년월일로 나이계산하기</h2>
    <script>
        //변수 선언
        let year = 2023; //현재년
        let month = 1;  //현재월
        let day = 20;   //현재일

        let byear = Number(prompt("생년year은?"));
        let bmonth = Number(prompt("생월month은?"));
        let bday = Number(prompt("생일day은?"));

        //let age = 0;

        //처리 - 나이계산 ( 2023, 2002 )
        //만나이 = 현재년도 - 출생년도 - 1;
        //단, 생일이 지났으면 만나이 + 1
        age = year - byear;
        age = (month > bmonth && day > bday) ? age : age - 1 ;

            //결과출력
        result = `현재년월일 : ${year}년 ${month}월 ${day}일<br>`;
             result += `현재년월일 : ${byear}년 ${bmonth}월 ${bday}일<br>`;
                result += '나이 : ';

        document.write(result);
    </script>

    <h2>시간 계산하기</h2>
    <script>
        let daysec = 86400;
        let hoursec = 3600;
        let  minsec = 60;

        data1 = 1234567890;
        data2 = 98765;
        data3 = 12345;
        result = `${data1}초는 약${parseInt(data1/daysec)}일이다 <br>`;
        result += `${data2}초는 약${parseInt(data2/hoursec)}시간이다 <br>`;
        result += `${data3}초는 약${parseInt(data3/minsec)}분이다 <br>`;
                                // parseInt() 값을 정수형으로 변환
         document.write(result);
    </script>
