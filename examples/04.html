<p>31번</p>
<script>
    let IndentifyNumber = (num) => {
        if (num > 0){return `${num}: 정수입니다.<br>`;}
        else if (num < 0) {return `${num}: 음수입니다.<br>`; }
        else {return `${num}: 0 입니다<br>`;}

    }
    document.write(IndentifyNumber(100000));
</script>

<p>32</p>
<script>
    let CheckNumber = (num) => {
        if (num < 10000){return `${num}: 10000미만입니다.<br>`;}
        else if (num < 20000) {return `${num}: 10000 ~ 20000입니다.<br>`; }
        else if (num < 30000) {return `${num}: 20000 ~ 30000입니다.<br>`; }
        else {return `${num}: 범위 밖 값.<br>`;}
    }
    document.write(CheckNumber(30000));
</script>
